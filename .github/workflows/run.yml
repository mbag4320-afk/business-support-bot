name: Business Bot Runner

on:
  schedule:
    - cron: '*/5 * * * *' # প্রতি ৫ মিনিট পরপর চলবে
  workflow_dispatch:      # ম্যানুয়ালি চালানোর বাটন

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # এই লাইনটি সঠিক থাকা জরুরি
        run: python main.py
